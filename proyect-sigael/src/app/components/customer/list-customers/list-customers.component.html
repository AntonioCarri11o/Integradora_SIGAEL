
<app-admin-navbar></app-admin-navbar>
<mat-card class="mt-5 mb-5" >
  <mat-card-header class="row">
    <div class="col">
      <mat-card-title>Clientes</mat-card-title>
    </div>
    </mat-card-header>
    <mat-card-content class="demo-button-container">
        <button mat-raised-button (click)="addCustomer()"  class="demo-button btn btn-success">
          Add data
        </button>

    </mat-card-content>
  <mat-card-content>
    <table style="width:100%;" class="table mat-elevation-z8">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre</th>
            <th scope="col">Tipo</th>
            <th scope="col">Teléfono</th>
            <th scope="col">Dirección</th>
            <th scope="col">Crédito</th>
          </tr>
        </thead>
        <tbody *ngFor="let customer of customers" (click)="updateCustomer(customer)">
          <tr class="trbody">
              <th scope="row">{{customer.id}}</th>
              <td>{{customer.name}}</td>
              <td>{{customer.type}}</td>
              <td>{{customer.phone_number}}</td>
              <td>{{customer.address}}</td>
              <td>{{customer.balance}}</td>
          </tr>
          
        </tbody>
        </table>
  
  
  </mat-card-content>
</mat-card>
