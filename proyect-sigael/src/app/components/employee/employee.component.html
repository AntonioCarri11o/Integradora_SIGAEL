<app-employee-navbar></app-employee-navbar>
<mat-card class="mt-5 mb-5" >
  <mat-card-header class="row">
    <div class="col">
      <mat-card-title>Ordenes</mat-card-title>
    </div>
  </mat-card-header>

  <table style="width:100%;" >
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Cliente</th>
      <th scope="col">Orden</th>
      <th scope="col">Fecha</th>
      <th scope="col">Descripcion</th>
      <th scope="col"></th>
    </tr>
    </thead>
    <tbody *ngFor="let order of orders">
    <tr class="trbody" (click)="updateStatus(order)">
      <th scope="col">{{order.id}}</th>
      <td>{{order.customer}}</td>
      <td>{{order.name}}</td>
      <td>{{order.r_date}}</td>
      <td>{{order.description}}</td>
      <td>
        <button *ngIf="order.status=='entregado'" class="btn btn-primary">Entregado</button>
        <button *ngIf="order.status=='recibido'" class="btn btn-warning">Pendiente</button>
        <button *ngIf="order.status=='cancelado'" class="btn btn-danger">Cancelado</button>
        <button *ngIf="order.status=='terminado'" class="btn btn-success">Pendiente</button>
      </td>
    </tr>

    </tbody>
  </table>


</mat-card>
